<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单文件上传</title>
  </head>

  <body>
    <input type="file" name="file" onchange="handleFileChange(event)" id="fileInput" accept="image/*" />
    <script>
      function handleFileChange(event) {
        const file = event.target.files[0];
        console.log(file);

        // 文件上传逻辑
        const formData = new FormData();
        formData.append('file', file);
        formData.append('filename', file.name);

        fetch(`http://localhost:3000/singleUpload`, {
          method: 'POST',
          body: formData
        })
          .then(response => response.json())
          .then(data => {
            console.log(data);
          })
          .catch(error => {
            console.error('Error:', error);
          });
      }
    </script>
  </body>

</html>
